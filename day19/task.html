    // Task 1: Sum of Numbers

const numbers = [1, 2, 3, 4, 5];
const sum = numbers.reduce((accumulator, currentValue) => {
  return accumulator + currentValue;
}, 0);
console.log(sum);
// Task 2: Calculate Average

const numbers1 =[1, 2, 3, 4, 5];
function calculateAverage(numbers1) {
    if (numbers1.length === 0) return 0; 
    
    const sum = numbers1.reduce((acc, current) => acc + current, 0);
    const average = sum / numbers1.length;
    
    return average;
}
console.log(calculateAverage(numbers1));

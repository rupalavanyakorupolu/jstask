<!DOCTYPE html>

<body>
         <script>
            function removeVowels(str) {
            let result = '';
             for (let i = 0; i < str.length; i++) {
            if (!'aeiouAEIOU'.includes(str[i])) {
             result += str[i];
            }
            }
                return result;
            }

            let inputString = prompt("enter string: ");
            let result = removeVowels(inputString);
            console.log(result);
        
            
            
            
    </script>
</body>
</html>

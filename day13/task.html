<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //  take prompt and Convert to Uppercase
         str1=prompt("enter a string:")
         console.log(str1.toUpperCase());
         //take prompt and Convert to Lowercase
         str2=prompt("enter a string:")
         console.log(str2.toLowerCase())
         
         //take prompt and Reverse a String
         str3=prompt("enter a string:")
         console.log(str3.split("").reverse().join(""))
         //take prompt and Count the number of vowels in a strin
         str4=prompt("enter a string:")
         count=0
         for(i of str4)
         {
            if('aeiou'.match(i))
         {
            count++
         }
         }
         console.log(count);


         

    </script>
</body>

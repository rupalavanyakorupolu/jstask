    <script>
        var tem=prompt();
        var a;

        console.log(a);
        var  age=prompt();
        var b =(age>0 && age<=12)?"child": b=(age>13&& age<=19)? "teen": b=(age>=20 && age<64)?"adult":b(age>65)?"senior":"not";

        var mark=prompt();

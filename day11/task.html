<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin-top:  5%;
            margin-left: 25%;
            border: 2px solid black;

        }
        button{
            padding: 5px;
            background-color: aqua;
            margin-left: 9%;
        }
        #button1{
            margin-left: 30%;
        }
    </style>
</head>

<body style="background-color: aqua;">
    <div id="image-container">
        <img id="img" src="https://wallpapers.com/images/featured/cartoon-pictures-q3hxkk0gmw6vnivj.jpg"alt="broken"id="img"width="50%"height="500 %">
    </div>
        <button id= "button1">tomandjerry</button>
        <button id= "button2">doreamon</button>
        <button id= "button3">heidi</button>
    </div>
   
    <script>
        var tomandjerry=document.getElementById("button1")
        tomandjerry.addEventListener('click',()=>{
            img.src="https://m.media-amazon.com/images/I/71s3aJbIRkL._AC_UF1000,1000_QL80_.jpg";


        });
        var doreamon=document.getElementById("button2")
        doreamon.addEventListener('click',()=>{
            img.src="https://w7.pngwing.com/pngs/750/591/png-transparent-doraemon-character-illustration-doraemon-g%C5%8Dda-takeshi-character-nobita-nobi-doraemon-child-hand-people.png";


        });
        var heidi=document.getElementById("button3")
        heidi.addEventListener('click',()=>{
            img.src="https://www.justwatch.com/images/backdrop/178104630/s640/season-2/season-2";

        });
        
    </script>
</body>
</html>

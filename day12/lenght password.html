<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenght password</title>
<style>
    label{
        padding-left:  20%;
        font-size: x-large;
}
input{
    margin-top:  40%;
    width:  30%;
}
alert{
    margin-top: 1%;
    padding:2%  0 0  42%;
    color:aqua;
}
</style>
</head>
<body>
    <form action="">
    <label for="inp">Enter your password:</label>
    <input type="password" id="inp">
    <button type="submit" value="submit">submit</button>
    </form>
    <div class="alert"></div>
    <script>
        let inp1 = document.getElementById("inp");
        let button =documentElementsByTarget("button")[0];
        button.addEventListener("click",function(event){

        
        event.preventDefault();
        if(inp1.value.lenght==""||inp1.value.lenght==0){
            document.getElementsByClassName("alert")[0].innerHTML ="Invalid password!!";
            
        }
        else if(inp1.value.lenght<0){
            document.getElementsByClassName ("alert")[0].innerHTML ="your password is weak!!";
        }
        else if(inp1.value.lenght<12){
            document.getElementsByClassName ("alert")[0].innerHTML ="your  password is medium!!";
        }
        else{
            document.getElementsByClassName ("alert")[0].innerHTML ="your  password is strong!!";
        }
        console.log(inp1.value);
        })
    </script>
    
</body>
</html>
